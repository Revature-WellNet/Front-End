<div class="container-full">
    <div class="container-fluid h100">
        <div class="row h100">
            <div class="col-md-2 p-3 bg-light sidebar">
                <app-side-bar class="d-flex flex-column flex-shrink-0 h100"></app-side-bar>
            </div>

            <div class="col-md-10 align-self-center">
                <div class="mainbox">
                    <div id="buttons">
                        <button class="btn btn-outline-info" (click)="addPost()" *ngIf="showPost == false">Add Post</button>
                        <button class="btn btn-outline-success" (click)="submitPost()" *ngIf="showNewPost">Submit</button>
                        <button class="btn btn-outline-secondary" (click)="back()" *ngIf="showNewPost">Back</button>
                    </div>
                    
                    <div *ngIf="showNewPost">
                        <textarea class="form-control" [(ngModel)]="newPost" placeholder="Add a new post"></textarea>
                        <hr>
                    </div>

                    <div class="post overflow-auto" style="height: {{ newPostSize }};" *ngIf="showPost == false">
                        <div class="card" *ngFor="let post of posts">
                                <div class="card-body" (click)="onClick(post)">
                                    {{ post.posted | date : 'shortDate' }} {{ post.author }}
                                    <br>{{ post.title }}
                                    <br>{{ post.description }}
                                </div>
                        </div>
                    </div>

                    <div class="post" *ngIf="showPost">
                        <button class="btn btn-outline-secondary" (click)="back()">Back to Forum</button>
                        <button class="btn btn-outline-info" (click)="addComment()">Comment</button>
                        <app-post [post]="post" [size]="postSize"></app-post>
                        <textarea class="form-control" [(ngModel)]="comment" *ngIf="showComment" placeholder="Add a comment"></textarea>
                        <button class="btn btn-outline-success" (click)="submitComment()" *ngIf="showComment">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
